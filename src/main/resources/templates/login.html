<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.springframework.org/security/tags">

    <head>
        <title>Spring Boot Thymeleaf Hello World Example</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.1.3/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
    </head>

    <body>
        <div class="container">
            <h1 class="form-heading">login Form</h1>
            <div class="login-form">
                <div class="main-div">
                    <div class="panel">
                        <h2>Admin Login</h2>
                        <div th:if="${param.error}">
                            Invalid username and password.
                        </div>
                        <div th:if="${param.logout}">
                            You have been logged out.
                        </div>
                        <p>Please enter your email and password</p>
                    </div>
                    <form th:action="@{/login}" method="post">
                        <div class="form-group">
                            <input type="text" name="username" class="form-control" id="inputName" placeholder="User Name">
                        </div>

                        <div class="form-group">
                            <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Password">
                        </div>

                        <div><input type="submit" class="btn btn-primary" value="Sign In"/></div>
                    </form>
                </div>
            </div>
        </div>

        <script type="text/javascript" th:src="@{/webjars/jquery/3.3.1-1/jquery.min.js/}"></script> <!-- нужен ли нам jquery? -->
        <script type="text/javascript" th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>

    </body>
</html>
