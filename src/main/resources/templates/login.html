<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.springframework.org/security/tags">

    <head>
        <title>Login page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.1.3/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" th:href="@{/css/panel.css}"/>
        <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>

    </head>

    <body>

    <div id="particles">
        <div id="webcoderskull">

            <div class="container">
                <!--<h1 class="form-heading">login Form</h1>-->
                <div class="login-form">
                    <div class="main-div">
                        <div class="panel">
                            <h2>Админ панель</h2>
                            <div th:if="${param.error}">
                                Неверное имя пользователя и пароль.
                            </div>
                            <div th:if="${param.logout}">
                                Вы вышли из системы.
                            </div>
                            <p>Введите ваш логин и пароль</p>
                        </div>
                        <form th:action="@{/login}" method="post">
                            <div class="form-group">
                                <input type="text" name="username" class="form-control" id="inputName" placeholder="Логин">
                            </div>

                            <div class="form-group">
                                <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Пароль">
                            </div>

                            <div><input type="submit" class="btn btn-primary" value="Войти"/></div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script type="text/javascript" th:src="@{/webjars/jquery/3.3.1-1/jquery.min.js/}"></script> <!-- нужен ли нам jquery? -->
    <script type="text/javascript" th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/panel.js}"></script>

    </body>
</html>
