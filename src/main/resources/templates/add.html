<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <title>Panel page</title>
    <div th:replace="addons/header :: header"/>
    <style>
        form { padding-top: 25px; padding-right: 50px; padding-bottom: 25px; padding-left: 50px; }
    </style>
</head>

<body>

<div id="particles">
    <div id="webcoderskull">

        <section class="row-section">
            <div class="col-md-10 offset-md-1 row-block">

                <div th:replace="addons/menu :: menu"/>

                <!-- начало блока с добавлением студента -->

                <h5 style="text-align: center;">Добавление студента</h5>
                <hr>

                <br><br>

                <form>
                    <div class="form-row">
                        <div class="col form-group">
                            <label>Имя</label>
                            <input type="text" class="form-control" placeholder="">
                        </div>
                        <div class="col form-group">
                            <label>Фамилия</label>
                            <input type="text" class="form-control" placeholder=" ">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>Дата рождения</label>
                            <input type="date" id="birthDate" class="form-control">
                        </div>

                        <div class="form-group col-md-6">
                            <label>Персональный код</label>
                            <input type="text" class="form-control" placeholder=" ">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>Факультет</label>
                            <select id="inputFakult" class="form-control">
                                <option selected="">Выберите...</option>
                                <option>Факультет компьютерных наук и телекоммуникаций</option>
                                <option>Факультет менеджмента и экономики</option>
                                <option>Факультет транспорта и логистики</option>
                            </select>
                        </div>

                        <div class="form-group col-md-6">
                            <label>Группа</label>
                            <select id="inputGroup" class="form-control">
                                <option selected="">Выберите...</option>
                                <option>4501BD</option>
                                <option>4502BD</option>
                                <option>4503BD</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>Город</label>
                            <input type="text" class="form-control">
                        </div>

                        <div class="form-group col-md-6">
                            <label>Страна</label>
                            <select id="inputState" class="form-control">
                                <option selected="">Выберите...</option>
                                <option>Латвия</option>
                                <option>Россия</option>
                                <option>Литва</option>
                                <option>Эстония</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block"> Регистрация  </button>
                    </div>
                </form>

                <br><br>

                <!-- конец блока с добавлением студента -->

            </div>
        </section>

    </div>
</div>

<div th:replace="addons/footer :: footer"/>

</body>
</html>
